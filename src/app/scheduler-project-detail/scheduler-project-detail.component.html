<h1 mat-dialog-title>Edit Project</h1>
<div mat-dialog-content>
  <form [formGroup]="validateForm">
    <mat-form-field style="width: 100%;">
      <input matInput formControlName="name" placeholder="Name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input matInput formControlName="sub_name" placeholder="Sub Name">
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <textarea matInput formControlName="description" placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field style="width: 100%;">
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="deadline">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" (click)="save()">Save</button>
  <button mat-flat-button color="warn" (click)="discard()">Discard</button>
</div>
